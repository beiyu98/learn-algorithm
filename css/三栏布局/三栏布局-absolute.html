<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .left {
        position: absolute;
        background: yellow;
        left: 0;
        width: 100px;
      }
      .center {
        background: green;
        margin-left: 100px;
        margin-right: 100px;
      }
      .right {
        position: absolute;
        background: blue;
        right: 0;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="center">center</div>
  </body>
</html>
